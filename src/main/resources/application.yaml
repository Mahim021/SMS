spring:
  application:
    name: student_manageement_system

  # Database configuration - Can be overridden by environment variables
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:h2:mem:studentdb}
    username: ${SPRING_DATASOURCE_USERNAME:sa}
    password: ${SPRING_DATASOURCE_PASSWORD:}
    driver-class-name: ${SPRING_DATASOURCE_DRIVER:org.h2.Driver}
  
  # H2 Console for viewing database (optional, only works with H2)
  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop  # Auto-create tables on startup, drop on shutdown
    show-sql: true  # Show SQL queries in console
    properties:
      hibernate:
        format_sql: true
    # Remove hardcoded dialect - let Hibernate auto-detect based on connection
  
  # Disable data.sql (we use DataInitializer bean instead)
  sql:
    init:
      mode: never