spring:
  application:
    name: student_manageement_system

  # H2 Database configuration - In-memory database (easier for testing)
  datasource:
    url: jdbc:h2:mem:studentdb
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  # H2 Console for viewing database (optional)
  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop  # Auto-create tables on startup, drop on shutdown
    show-sql: true  # Show SQL queries in console
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  
  # Disable data.sql (we use DataInitializer bean instead)
  sql:
    init:
      mode: never